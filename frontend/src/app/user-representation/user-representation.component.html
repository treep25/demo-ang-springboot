<div class="user-info">
  <h2>User Information</h2>
  <div class="info-item">
    <label>First Name:</label>
    <span>{{ user.firstName }}</span>
  </div>
  <div class="info-item">
    <label>Last Name:</label>
    <span>{{ user.lastName }}</span>
  </div>
  <div class="info-item">
    <label>Email:</label>
    <span>{{ user.email }}</span>
  </div>
  <div class="info-item">
    <label>Role:</label>
    <span>{{ user.role }}</span>
  </div>
</div>
