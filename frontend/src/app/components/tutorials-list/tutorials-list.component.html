<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        [placeholder]="'searchPlaceholder' | translate"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          {{ 'buttons.search' | translate }}
        </button>
      </div>

      <div class="input-group-prepend input-group-separator"></div>

      <input
        type="text"
        class="form-control"
        placeholder="Search by description"
        [(ngModel)]="description"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchDescription()"
        >
          {{ 'buttons.search' | translate }}
        </button>
      </div>

      <div class="input-group-prepend input-group-separator"></div>

      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="setStatus('PUBLISHED')"
        >
          Published
        </button>
      </div>

      <div class="input-group-prepend input-group-separator"></div>

      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="setStatus('PENDING')"
        >
          Pending
        </button>
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <h4>{{ 'tutorialsList' | translate }}</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      {{ 'buttons.removeAll' | translate }}
    </button>
    <button class="m-3 btn btn-sm btn-danger" (click)="sortTutorialsByTitle()">
      Sort by Title
    </button>
  </div>
  <div class="col-md-6">
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
  <div class="col-md-6">
    <app-image-upload>

    </app-image-upload>
  </div>
</div>
